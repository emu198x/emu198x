[package]
name = "emu-z80"
description = "Cycle-accurate Z80 CPU emulator"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
# Enables test utilities like step(), force_ret(), set_pc(), set_sp()
# These bypass normal cycle-accurate execution and should only be used in tests.
test-utils = []

[dependencies]
emu-core = { path = "../emu-core" }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
emu-z80 = { path = ".", features = ["test-utils"] }

[lints]
workspace = true
