[package]
name = "emu-spectrum"
description = "Cycle-accurate ZX Spectrum emulator"
version.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "emu-spectrum"
path = "src/main.rs"

[lib]
name = "emu_spectrum"
path = "src/lib.rs"

[dependencies]
emu-core = { path = "../emu-core" }
zilog-z80 = { path = "../zilog-z80" }
sinclair-ula = { path = "../sinclair-ula" }
gi-ay-3-8910 = { path = "../gi-ay-3-8910" }
nec-upd765 = { path = "../nec-upd765" }
winit = "0.30"
pixels = "0.15"
png = "0.17"
hound = "3.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = "0.22"

[lints]
workspace = true
